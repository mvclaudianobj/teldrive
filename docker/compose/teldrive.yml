services:
  teldrive:
    image: ghcr.io/tgdrive/teldrive
    restart: always
    container_name: teldrive
    networks:
     - postgres
    volumes:
      - ./config.toml:/config.toml
      - ./session.db:/session.db
    ports:
      - 8090:8090
networks:
  postgres:                                 
    external: false
